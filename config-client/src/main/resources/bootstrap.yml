spring:
  application:
    name: config-client
  cloud:
    bus:
      enabled: true
      trace:
        enabled: true
    config:
      fail-fast: true
      discovery:
        enabled: true
        service-id: config-server
    stream:
      kafka:
        binder:
          #Kafka的服务端列表，默认localhost
          brokers: 192.168.183.128:9092
          #Kafka服务端的默认端口，当brokers属性中没有配置端口信息时，就会使用这个默认端口，默认9092
          defaultBrokerPort: 9092
          #Kafka服务端连接的ZooKeeper节点列表，默认localhost
          zkNodes: 192.168.183.128:2181
          #ZooKeeper节点的默认端口，当zkNodes属性中没有配置端口信息时，就会使用这个默认端口，默认2181
          defaultZkPort: 2181
  profiles:
    active: dev

management:
  endpoints:
    web:
      exposure:
        include: bus-refresh

server:
  port: 8771

eureka:
  client:
    service-url:
      defaultZone: http://root:root@localhost:8761/eureka/,http://root:root@localhost:8762/eureka/